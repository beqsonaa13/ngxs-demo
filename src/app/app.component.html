<div class="posts" *ngIf="(posts$ | async) as posts">
  <div class="post" *ngFor="let post of posts.posts; let idx = index">
    <h1>{{post.title}}</h1>
    <img [src]="post.urlToImage" alt="">
    <span>{{post.description}}</span>
    <div class="buttons">
      <button (click)="updatePost(post)">Update</button>
      <button (click)="deletePost(post)">Delete</button>
    </div>
  </div>
</div>
